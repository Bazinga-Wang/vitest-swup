name: E2E tests

on:
  push:
    branches: [ main, master, next ]
  pull_request:
  workflow_dispatch:

jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      npm-cache-dir: ${{ steps.npm-cache-dir.outputs.dir }}
      playwright-version: ${{ steps.playwright-version.outputs.version }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Save node_modules folder
        uses: actions/cache/save@v3
        id: node-modules-cache
        with:
          path: './node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Get playwright version
        id: playwright-version
        run: echo "version=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_OUTPUT

      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: '~/.cache/ms-playwright'
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install playwright binaries
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Bundle library
        run: npm run build

      - name: Save dist folder
        uses: actions/cache/save@v3
        id: dist-cache
        with:
          path: './dist'
          key: ${{ runner.os }}-dist-${{ github.run_id }}

  test:
    name: Run playwright tests (${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: install
    strategy:
      fail-fast: false
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]
        # project: [chromium, firefox, webkit]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore node_modules folder
        uses: actions/cache/restore@v3
        id: node-modules-restore
        with:
          path: './node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Restore playwright binaries
        uses: actions/cache/restore@v3
        id: playwright-restore
        with:
          path: '~/.cache/ms-playwright'
          key: ${{ runner.os }}-playwright-${{ needs.install.outputs.playwright-version }}

      - name: Install OS dependencies # required for Webkit
        run: npx playwright install-deps

      - name: Restore dist folder
        uses: actions/cache/restore@v3
        id: dist-restore
        with:
          path: './dist'
          key: ${{ runner.os }}-dist-${{ github.run_id }}

      - name: Run tests
        run: npx playwright test --config ./tests/config/playwright.config.ts --shard ${{ matrix.shard }} # --workers 1

      - name: Upload blob report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-blob-reports
          path: tests/reports/blobs
          retention-days: 1

  report:
    name: Create report
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore node_modules folder
        uses: actions/cache/restore@v3
        id: node-modules-restore
        with:
          path: './node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Download blob reports
        uses: actions/download-artifact@v3
        with:
          name: playwright-blob-reports
          path: playwright-blob-reports

      - name: Merge blob reports
        run: npx playwright merge-reports --config ./tests/config/playwright.merge.config.ts ./playwright-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: html-report # --attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 14

      - name: Read markdown report
        id: markdown-report
        run: echo "::set-output content=version::$(cat playwright-report.md)"

      - name: Find report comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: playwright-github-reporter

      - name: Create or update report comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ steps.markdown-report.outputs.content }}

            <sub>playwright-github-reporter</sub>
